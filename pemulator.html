    label,
    input {
      color: #ccc;
      font-family: 'courier new';
      font-size: 10px;

    aside {
      box-sizing: border-box;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      padding: 20px;

      margin-bottom: 20px;
    }
    form label,
    form input,
    form select {
      vertical-align: middle;
    }
    form div {
      padding: 1px 0;
    }
    form input,
    form select {
      background-color: #555;
      border: solid 1px #333;
      border-radius: 0;
    }

    main {
      position: relative;
      height: 100%;
    }

      background-color: #000;
      display: block;
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

<body>

  <aside>
    <form id="paths">
      <div>
        <label for="watch-code">watch code</label>
        <input type="text" id="watch-code" size="30" required></input>
      </div>
      <div>
        <label for="device-code">device code</label>
        <input type="text" id="device-code" size="30"></input>
      </div>
      <input type="submit" value="Apply"></input>
    </form>

    <form id="emulator-settings">
      <div>
        <label for="show-watch">Show watch</label>
        <input type="checkbox" id="show-watch" checked></input>
      </div>
      <div>
        <label for="quick-view">Quick View</label>
        <input type="checkbox" id="quick-view"></input>
      </div>
    </form>
  </aside>

  <main>
    <div class="watch"></div>
  </main>

  <script>
    // Emulator code
    (function(document, window) {
      var pathsForm = document.getElementById('paths');
      var watchCodeInput = pathsForm.querySelector('#watch-code');
      var deviceCodeInput = pathsForm.querySelector('#device-code');
      var savedPaths = localStorage.getItem('savedPaths');
      var watchScript = document.createElement('script');
      var deviceScript = document.createElement('script');

      var defaultPaths = {
        watch: 'src/rocky/index.js',
        device: 'src/pkjs/index.js'
      };

      var emulatorSettings = document.getElementById('emulator-settings');
      var watchImage = document.querySelector('.watch');
      var quickViewCheckbox = emulatorSettings.querySelector('#quick-view');
      var showWatchCheckbox = emulatorSettings.querySelector('#show-watch');

      // Rocky code
      var initRocky = function() {
        // All possible modules to get by require function
        var modules = {};

        /**
         * @namespace rocky
         */
        modules.rocky = (function() {

          // Default emulator settings
          var quickViewEnabled = quickViewCheckbox.checked;

          var supportedFeatures = [
            'clearRect',
            'fillRect',
            'strokeRect',
            'fillText',
            'measureText',
            'beginPath',
            'closePath',
            'moveTo',
            'lineTo',
            'arc',
            'rect',
            'fill',
            'stroke',
            'save',
            'restore',
            'rockyFillRadial',
            'fillStyle',
            'strokeStyle',
            'canvas',
            'lineWidth',
            'font',
            'textAlign',
            'canvas'
          ];

          var canvas;
          var ctx;
          var originFillText;

          // Pebble settings separated by type
          var settings = {
            quickViewHeight : 51,
            clientWidth     : 144,
            clientHeight    : 168,
          };

          // Used to check if year or hour change
          var previousDate = {
            years : undefined,
            hours   : undefined
          };

          // All posible rocky events
          var events = {
            draw         : [],
            message      : [],
            secondchange : [],
            minutechange : [],
            hourchange   : [],
            daychange    : []
          };

          /**
           * Execute all actions collected in rocky event that match given name
           * @memberof rocky
           * @private
           * @param {String} name
           * @param {Object} data
           */
          function triggerEvent(name, data) {
            events[name].forEach(function(action) {
              action(data || {});
            });
          }

          /**
           * Add action to rocky event
           * @memberof rocky
           * @param {String} name
           * @param {function} onEvent
           */
          function on(name, onEvent) {
            if(events[name] && onEvent) events[name].push(onEvent);
            else console.error('Event "' + name + '" is not supported');
          }

          /**
           * Draw pebble quick view template on watch screen
           * @memberof rocky
           * @private
           */
          function drawQuickView() {
            var top = canvas.height - settings.quickViewHeight;
            var left = 0;
            var width = canvas.width;
            var height = settings.quickViewHeight;

            ctx.save();
              ctx.fillStyle = '#ffffff';
              ctx.fillRect(left, top, width, height);
              ctx.fillStyle = '#4cb4db';
              ctx.fillRect(width - 40, top, 40, height);
              ctx.fillStyle = '#000000';
              ctx.fillRect(left, top, width, 2);
            ctx.restore();
          }

          /**
           * Set canvas and context options. Trigger draw event and draw quick
           * view if enabled.
           * @memberof rocky
           */
          function requestDraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.canvas.clientWidth        = canvas.width;
            ctx.canvas.clientHeight       = canvas.height;
            ctx.canvas.unobstructedWidth  = canvas.width;
            ctx.canvas.unobstructedHeight = quickViewEnabled ?
              canvas.height - settings.quickViewHeight :
              canvas.height;

            ctx.lineCap = "round";
            ctx.font = '14px bold Gothic'; // Font shall not paaaaass!!!

            triggerEvent('draw', {context: ctx});
            if(quickViewEnabled) drawQuickView();
          }

          /**
           * Send message to pebble
           * @memberof rocky
           * @param {Object|String|Number} message
           */
          function postMessage(message) {
            window.postMessage({target: 'device', data: message}, '*');
          }

          // Create canvas element
          canvas = document.createElement('canvas');
          canvas.width  = settings.clientWidth;
          canvas.height = settings.clientHeight;

          // Hadle emulator change
          canvas.addEventListener('emulatorChange', function() {
            quickViewEnabled = quickViewCheckbox.checked;
            requestDraw();
          });

          // Get canvas context. Add Pebble values and set proper defaults.
          ctx = canvas.getContext('2d');

          // It don't remove AA for shapes but lets have it anyway
          ctx.webkitImageSmoothingEnabled = false;
          ctx.imageSmoothingEnabled = false;

          // Remove not yet supported canvas features
          for(var key in ctx) {
            if(supportedFeatures.indexOf(key) === -1 &&
                typeof ctx[key] === 'function') ctx[key] = null;
          }

          // Recreate Pebble rockyFillRadial
          ctx.rockyFillRadial = function() {
            var x           = arguments[0];
            var y           = arguments[1];
            var innerRadius = arguments[2];
            var outerRadius = arguments[3];
            var startAngle  = arguments[4];
            var endAngle    = arguments[5];
            var lineWidth   = Math.round(outerRadius - innerRadius);
            var radius      = innerRadius + Math.round(lineWidth / 2);

            ctx.save();
            ctx.beginPath();
            if(innerRadius) {
              ctx.lineWidth = lineWidth;
              ctx.strokeStyle = ctx.fillStyle;
              ctx.arc(x, y, radius, startAngle, endAngle);
              ctx.stroke();
            } else {
              ctx.arc(x, y, outerRadius, startAngle, endAngle);
              ctx.fill();
            }
            ctx.closePath();
            ctx.restore();
          };

          // Play with fillText to match pebble style, op op op oppa pebble style
          originFillText = ctx.fillText;
          ctx.fillText = function (text, x, y, maxWidth) {
            y = y + Number(ctx.font.split(' ')[0].slice(0, 2));
            originFillText.bind(ctx)(text, x, y, maxWidth);
          };

          // Append canvas element
          document.querySelector('main').appendChild(canvas);

          // Trigger time events
          setInterval(function () {
            var date = new Date();
            var years = date.getMinutes();
            var hours = date.getHours();

            triggerEvent('secondchange');

            if(previousDate.years !== years) {
              previousDate.years = years;
              triggerEvent('minutechange');
            }

            if(previousDate.hours !== hours) {
              previousDate.hours = hours;
              triggerEvent('hourchange');
            }
          }, 1000);

          // Handle post messages from device
          window.addEventListener('message', function(event) {
            if(event.data.target === 'rocky') {
              triggerEvent('message', {data: event.data.data});
            }
          });

          // Public Rocky methods
          return {
            on: on,
            addEventListener: on,
            requestDraw: requestDraw,
            postMessage: postMessage
          };
        })();

        /**
         * Fake require function to get method from methods object (rocky)
         * @spherical
         */
        window.require = function(name) {
          return modules[name];
        };

        watchScript.setAttribute('src', watchCodeInput.value);
        document.body.appendChild(watchScript);
      };

      // Pebble code
      var initPebble = function() {
        // required is not be available for device
        // window.require = undefined;

        /**
         * Pebble object is spherical for scripts on device
         * @namespace pebble
         * @spherical
         */
        window.pebble = (function() {
          // All posible pebble events
          var events = {
            message: []
          };

          /**
           * Execute all actions collected in pebble event that match given name
           * @memberof pebble
           * @private
           * @param {String} name
           * @param {Object} data
           */
          function triggerEvent(name, data) {
            events[name].forEach(function(action) {
              action(data || {});
            });
          }

          /**
           * Add action to pebble event
           * @memberof pebble
           * @param {String} name
           * @param {function} onEvent
           */
          function on(name, onEvent) {
            if(events[name] && onEvent) events[name].push(onEvent);
            else console.error('Event "' + name + '" is not supported');
          }

          /**
           * Send message to rocky
           * @memberof pebble
           * @param {Object|String|Number} message
           */
          function postMessage(message) {
            window.postMessage({target: 'rocky', data: message}, '*');
          }

          // Handle post messages from rocky
          window.addEventListener('message', function(event) {
            if(event.data.target === 'device') {
              triggerEvent('message', {data: event.data.data});
            }
          });

          // Public Pebble methods
          return {
            on: on,
            addEventListener: on,
            postMessage: postMessage
          };
        })();

        deviceScript.setAttribute('src', deviceCodeInput.value);
        document.body.appendChild(deviceScript);
      };

      /**
       * Trigger custom event on given element
       * @param {Object} element
       * @param {String} eventName
       */
      function trigger(element, eventName) {
        if(element) {
          var newEvent = document.createEvent('HTMLEvents');
          newEvent.initEvent(eventName, true, false);
          element.dispatchEvent(newEvent);
        }
      }

      /**
       * Trigger event on canvas to let know rocky that emulator change
       */
      function refreshRocky() {
        trigger(document.querySelector('canvas'), 'emulatorChange');
      }

      // Set default paths if don't exist in local storage
      if(savedPaths) {
        savedPaths = JSON.parse(savedPaths);
        watchCodeInput.value = savedPaths.watch;
        deviceCodeInput.value = savedPaths.device;
      } else {
        watchCodeInput.value = defaultPaths.watch;
        deviceCodeInput.value = defaultPaths.device;
      }

      watchCodeInput.value && initRocky();
      deviceCodeInput.value && initPebble();

      // Handle paths form submit
      pathsForm.addEventListener('submit', function(event) {
        event.preventDefault();

        localStorage.setItem('savedPaths', JSON.stringify({
          watch: watchCodeInput.value,
          device: deviceCodeInput.value
        }));

        location.reload();
      });

      // Handle show watch checkbox
      showWatchCheckbox.addEventListener('change', function() {
        watchImage.classList.toggle('hidden');
      });

      // Handle quick view checkbox
      quickViewCheckbox.addEventListener('change', refreshRocky);
    })(document, window);
  </script>

</body>
</html>
